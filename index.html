       function initLetterScene(){
           try{
               const SVG_NS = "http://www.w3.org/2000/svg";
               const shape = document.getElementById('shape');
               const partialPath = document.getElementById('partialPath');
               const theSvg = document.getElementById('theSvg');
               if(!shape || !partialPath || !theSvg){ return; }

               let rid = null;
               const pathlength = shape.getTotalLength();
               let t = 0;
               function Typing(){
                   rid = window.requestAnimationFrame(Typing);
                   if(t >= 1){ window.cancelAnimationFrame(rid); rid = null; return; }
                   t += 0.0025; 
                   const p = shape.getPointAtLength(pathlength * t);
                   const d = shape.getAttribute('d').replace(/C.*/, `C ${p.x},${p.y} ${p.x},${p.y} ${p.x},${p.y}`);
                   partialPath.setAttributeNS(null, 'd', d);

               // ƒê∆°n gi·∫£n h√≥a h√†m typing SVG
               let svgTextContent = document.querySelector("#theSvg textPath").textContent;

               let svgIndex = 0;
               function typeSvgText() {
                   if (svgIndex < svgTextContent.length) {

                       svgIndex++;
                       setTimeout(typeSvgText, 20); // T·ªëc ƒë·ªô nhanh h∆°n

               }
               typeSvgText();

               // Th∆∞ + nh·∫°c
               function typeWriter(element, text, speed, callback) {
                   let i = 0;
                   element.innerHTML = '';
                   function type() {
                       if (i < text.length) {
                           element.innerHTML += text.charAt(i);
                           i++;
                           setTimeout(type, speed);
                       } else if (callback) {
                           callback();
                       }
                   }
                   type();
               }
